
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #1e203d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            background-color: #151961;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .wrapper h2 {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .form-control {
            height: 45px;
            font-size: 14px;
            border-radius: 6px;
        }

        .wrapper .btn {
            background-color: #1e203d;
            color: white;
            font-size: 16px;
            padding: 10px;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        .wrapper .btn:hover {
            background-color: #696fec;
        }

        .wrapper .form-check-label {
            color: white;
            font-size: 14px;
        }

        .wrapper .text-center a {
            color: white;
            text-decoration: none;
        }

        .wrapper .text-center a:hover {
            text-decoration: underline;
        }

        /* Hide image on mobile */
        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="img/logopath.png" alt="Logo" class="img-fluid" />
    </div>

    <div class="wrapper">
        <h2>Login</h2>
        <form action="#">
            <div class="mb-3">
                <label for="username" class="form-label text-white">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <span id="toggle-password" class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/visible.png" alt="eye-icon" width="20" height="20">
                </span>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="terms" class="form-check-input">
                <label for="terms" class="form-check-label">I accept terms & conditions</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn w-100" onclick="window.location.href='Beranda.html';">Login Now</button>
            </div>
            <div class="text-center">
                <p class="text-white text-decoration-none">Don't have an account? <a href="register.html"><span style="color: #696fec;">Register Now</span></a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
