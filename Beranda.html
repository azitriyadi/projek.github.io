

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 300px; /* Wider Sidebar */
      background-color: #1e203d;
      color: white;
      min-height: 100vh;
      padding: 1rem;
      transition: all 0.3s;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      display: block;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #696fec;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer, .header-card {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar flex-shrink-0">
      <header class="text-center mb-4">
        <h3>TechPath</h3>
      </header>
      <ul class="list-unstyled">
        <li><a href="Beranda.html">Dashboard</a></li>
        <li><a href="Materi.html">Materi</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <div class="mt-auto text-center">
        <button class="btn btn-dark w-1000"><a href="index.html" class="text-white text-decoration-none">Logout</a></button>
      </div>
    </nav>


    <div class="container-fluid p-4">
      <nav class="navbar bg-body-tertiary">
        <button class="btn btn-outline-secondary d-md-none" onclick="toggleSidebar()">â˜°</button>
        <div class="container-fluid">  
          <a class="navbar-brand ">Dashboard</a>
          <form class="d-flex mx-auto w-50" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          
            <div class="profile-image">
              <a href="/profil.html">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture">
              </a>
            </div>
        </div>
      </nav>

      <section class="overview">
        <br>
        <h2 class="mb-4">Dashboard Overview</h2>
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card p-3">
              <span class="d-block fs-4 fw-bold text-dark">0/5</span>
              <p class="text-muted">Hypertext markup language</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3">
              <span class="d-block fs-4 fw-bold text-dark">0/5</span>
              <p class="text-muted">Cascading style sheet</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3">
              <span class="d-block fs-4 fw-bold text-dark">0/5</span>
              <p class="text-muted">Hypertext Preprocessor</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3">
              <span class="d-block fs-4 fw-bold text-dark">0/5</span>
              <p class="text-muted">JavaScript</p>
            </div>
          </div>
        </div>
      </section>

      <section class="charts row g-4 mt-5">
        <div class="col-md-6">
          <div class="card p-3">
            <h3>Requests Status</h3>
            <canvas id="potentialChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h3>Skill Potential Over Time</h3>
            <canvas id="skillPotentialChart"></canvas>
          </div>
        </div>
      </section>

      <footer class="footer mt-5">
        <p>&copy; 2025 Dashboard. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ctx1 = document.getElementById('potentialChart').getContext('2d');
    const potentialChart = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['HTML', 'PHP', 'CSS', 'JS'],
        datasets: [{
          label: 'Potential',
          data: [0, 0, 0, 0],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Individual Potential'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('skillPotentialChart').getContext('2d');
    const skillPotentialChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [
          {
            label: 'HTML',
            data: [2, 3, 2.5, 4, 5],
            fill: false,
            borderColor: '#FF6384',
            tension: 0.1
          },
          {
            label: 'CSS',
            data: [1, 2, 1.5, 2, 3],
            fill: false,
            borderColor: '#36A2EB',
            tension: 0.1
          },
          {
            label: 'PHP',
            data: [2, 3, 3.5, 4, 5],
            fill: false,
            borderColor: '#FFCE56',
            tension: 0.1
          },
          {
            label: 'JavaScript',
            data: [3, 3.5, 4, 4.5, 5],
            fill: false,
            borderColor: '#4BC0C0',
            tension: 0.1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Skill Potential Over Time'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('d-none');
    }
  </script>
</body>

</html>
