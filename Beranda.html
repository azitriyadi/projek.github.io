<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/beranda.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <header>Main Office</header>
      <ul>
        <li><a href="Beranda.html">Dashboard</a></li>
        <li><a href="Materi.html">Materi</a></li>
        <li><a href="dasboard_soal.html">Soal</a></li>
        <li><a href="#">Profiel</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <div class="zapier-integration">
        <button>Connect</button>
      </div>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
        <input type="text" placeholder="Search">
        <div class="user-info">Theresa Roemer</div>
      </header>

      <section class="overview">
        <h2>Dashboard</h2>
        <div class="cards">
          <div class="card">
            <span>0/5</span>
            <p>Hypertext markup language</p>
          </div>
          <div class="card">
            <span>0/5</span>
            <p>Cascading style sheet</p>
          </div>
          <div class="card">
            <span>0/5</span>
            <p>Hypertext Preprocessor</p>
          </div>
          <div class="card">
            <span>0/5</span>
            <p>JavaScript</p>
          </div>
        </div>
      </section>

      <section class="charts">
        <div class="chart">
          <h3>Requests Status</h3>
          <canvas id="potentialChart"></canvas>
        </div>
        <div class="chart">
          <h3>Skill Potential Over Time</h3> 
          <canvas id="skillPotentialChart"></canvas>
        </div>
      </section>

      <footer class="footer">
        <p>&copy; 2025 Dashboard. All rights reserved.</p>
      </footer>
    </div>
  </div>
<script>

  const ctx1 = document.getElementById('potentialChart').getContext('2d');
const potentialChart = new Chart(ctx1, {
  type: 'bar',
  data: {
    labels: ['HTML', 'PHP', 'CSS', 'JS'],
    datasets: [{
      label: 'Potential',
      data: [0, 0, 0, 0],
      backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Individual Potential'
      }
    },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

const ctx2 = document.getElementById('skillPotentialChart').getContext('2d');
const skillPotentialChart = new Chart(ctx2, {
  type: 'line',
  data: {
    labels: ['January', 'February', 'March', 'April', 'May'],
    datasets: [
      {
        label: 'HTML',
        data: [2, 3, 2.5, 4, 5],
        fill: false,
        borderColor: '#FF6384',
        tension: 0.1
      },
      {
        label: 'CSS',
        data: [1, 2, 1.5, 2, 3],
        fill: false,
        borderColor: '#36A2EB',
        tension: 0.1
      },
      {
        label: 'PHP',
        data: [2, 3, 3.5, 4, 5],
        fill: false,
        borderColor: '#FFCE56',
        tension: 0.1
      },
      {
        label: 'JavaScript',
        data: [3, 3.5, 4, 4.5, 5],
        fill: false,
        borderColor: '#4BC0C0',
        tension: 0.1
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Skill Potential Over Time'
      }
    },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

</script>
</body>

</html>
