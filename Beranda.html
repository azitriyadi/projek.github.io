

<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 300px; /* Wider Sidebar */
      background-color: #1e203d;
      color: white;
      min-height: 100vh;
      padding: 1rem;
      transition: all 0.3s;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      display: block;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #696fec;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer, .header-card {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logout-section {
      position: absolute;
      bottom: 20px; 
      left: 0;
      width: 100%;
    }

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ctx1 = document.getElementById('potentialChart').getContext('2d');
    const potentialChart = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['HTML', 'PHP', 'CSS', 'JS'],
        datasets: [{
          label: 'Potential',
          data: [0, 0, 0, 0],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Individual Potential'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('skillPotentialChart').getContext('2d');
    const skillPotentialChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [
          {
            label: 'HTML',
            data: [2, 3, 2.5, 4, 5],
            fill: false,
            borderColor: '#FF6384',
            tension: 0.1
          },
          {
            label: 'CSS',
            data: [1, 2, 1.5, 2, 3],
            fill: false,
            borderColor: '#36A2EB',
            tension: 0.1
          },
          {
            label: 'PHP',
            data: [2, 3, 3.5, 4, 5],
            fill: false,
            borderColor: '#FFCE56',
            tension: 0.1
          },
          {
            label: 'JavaScript',
            data: [3, 3.5, 4, 4.5, 5],
            fill: false,
            borderColor: '#4BC0C0',
            tension: 0.1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Skill Potential Over Time'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('d-none');
    }
  </script>
