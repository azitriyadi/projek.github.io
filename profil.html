

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 300px; /* Wider Sidebar */
      background-color: #1e203d;
      color: white;
      min-height: 100vh;
      padding: 1rem;
      transition: all 0.3s;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      display: block;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #696fec;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer, .header {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="d-flex">
    <nav class="sidebar flex-shrink-0">
      <header class="text-center mb-4">
        <h3>Profile</h3>
      </header>
      <li>

        </a>
      </li>
      <div class="mt-auto text-center">
        <button class="btn btn-dark w-1000"><a href="index.html" class="text-white text-decoration-none">Logout</a></button>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <header class="header mb-4 text-md-start">
        <button class="btn btn-outline-secondary d-md-none" onclick="toggleSidebar()">â˜°</button>
        <h3>Profile</h3>
      </header>

      <section class="overview">
        <div class="row">
          <div class="col-md-15">
            <div class="card p-3">
              <div class="d-flex align-items-center mb-3">
                <div class="profile-image">
                  <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture">
                </div>
                <div class="ms-3">
                  <h4>John Doe</h4>
                  <span class="badge" style="background-color: #28a745;">Online</span>
                </div>
              </div>
              <div class="mt-3">
                <h5 class="mb-3">Personal Information</h5>
                <ul class="list-unstyled">
                  <li><strong>Email:</strong> john.doe@example.com</li>
                  <li><strong>Phone:</strong> (123) 456-7890</li>
                  <li><strong>Location:</strong> New York, USA</li>
                  <li><strong>Joined:</strong> January 2020</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <footer class="footer mt-5">
        <p>&copy; 2025 Dashboard. All rights reserved.</p>
      </footer>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('d-none');
    }
  </script>
</body>

</html>
